<svg width="512" height="512" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 - 오렌지 -->
  <rect x="0" y="0" width="200" height="200" rx="45" fill="#ff6b35"/>
  
  <!-- 나침반 + 셔터 결합 -->
  <g transform="translate(100, 100)">
    <!-- 나침반 외부 원 -->
    <circle cx="0" cy="0" r="70" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- 셔터 날개들 -->
    <g opacity="0.9">
      <path d="M 0 -50 L 15 -15 L -15 -15 Z" fill="white"/>
      <path d="M 35 -35 L 15 -15 L 15 15 Z" fill="white"/>
      <path d="M 50 0 L 15 -15 L 15 15 Z" fill="white"/>
      <path d="M 35 35 L 15 15 L -15 15 Z" fill="white"/>
      <path d="M 0 50 L -15 15 L 15 15 Z" fill="white"/>
      <path d="M -35 35 L -15 15 L -15 -15 Z" fill="white"/>
      <path d="M -50 0 L -15 15 L -15 -15 Z" fill="white"/>
      <path d="M -35 -35 L -15 -15 L 15 -15 Z" fill="white"/>
    </g>
    
    <!-- 중앙 원 -->
    <circle cx="0" cy="0" r="30" fill="white"/>
    
    <!-- N 방향 -->
    <text x="0" y="-55" text-anchor="middle" fill="white" font-size="18" font-weight="bold">N</text>
    
    <!-- 셔터 버튼 -->
    <circle cx="0" cy="0" r="18" fill="#e85d22"/>
  </g>
</svg>

